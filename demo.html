<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = { value: 10 };
    function changeObject(o) {
        o.value = 20;
        console.log("Bên trong hàm", o.value); // 20
    }
    changeObject(obj);
    console.log("Bên ngoài hàm:", obj.value); // 20 ( Thay đổi )
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table border = 1>

<tbody id="resultTable">

</tbody>
</table>
<script>
    for (var i = 2; i <= 9; i++) {
        var row = "<tr>";
        for ( var j = 1; j <= 9; j++){

            var product = i * j;
            row += "<td>" + i + " x " + j + " = " + product + "</td>";

        }
        document.getElementById('resultTable').innerHTML += row;
    }
</script>
</body>
</html>

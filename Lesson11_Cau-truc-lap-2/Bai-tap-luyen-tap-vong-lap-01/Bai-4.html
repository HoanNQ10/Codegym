<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let a = 0, b = 1; // Hai số Fibonacci đầu tiên
    let n = 100; // Giới hạn số lượng phần tử cần kiểm tra

    for (let i = 2; i <= n; i++) {
        let next = a + b; // Tính số Fibonacci tiếp theo
        if (next % 5 === 0) {
            document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + next);
            break;
        }
        a = b; // Cập nhật số Fibonacci trước đó
        b = next; // Cập nhật số Fibonacci hiện tại
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại"));
    while (temperature > 100 || temperature < 20) {
      if (temperature > 100) {
        alert("Nhiệt độ quá cao! Hãy giảm nhiệt độ");
      } else if (temperature < 20) {
        alert("Nhiệt độ quá thấp! Hãy tăng nhiệt độ");
      }

      temperature = parseFloat(prompt("Nhập lại nhiệt độ hiện tại"));
    }
    alert("Nhiệt độ đã hợp lý");

  </script>
</body>
</html>

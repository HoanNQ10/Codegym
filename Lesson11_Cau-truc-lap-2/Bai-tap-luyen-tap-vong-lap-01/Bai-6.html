<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = 0;
    let count = 0;
    let total = 0;
    let n = 30;

    while (count < n) {
        if (numbers % 7 === 0) {
            total += numbers;
            count++;
        }
        numbers++;
    }
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + total);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let fib = [0,1];
    let n = 20;
    let sum = 0;

    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    for (let i = 0; i < n; i++) {
        sum += fib[i];

    }
    document.write("Tổng 20 số đầu tiên trong dãy fibonacci là : " + sum);
</script>
</body>
</html>

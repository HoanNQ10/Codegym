<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Nhập giá trị số nguyên dương: "));

    function count(n) {
    let ketQua = 1;
    for (let i = 1; i <= n; i++){
      ketQua *= i;
    }
    return ketQua;
  }
    if (number >= 0 && Number.isInteger(number)) {
        let ketQua = count(number);
        alert(`Giai thừa của ${number} là: ${ketQua}`);
    } else {
        alert("Vui lòng nhập một số nguyên dương!");
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateCompoundInterest(principal, months, monthlyRate) {
        let totalAmount = principal;

        for (let i = 0; i < months; i++) {
            totalAmount += totalAmount * monthlyRate;
        }

        return totalAmount.toFixed(2); // Làm tròn đến 2 chữ số thập phân
    }

    // Ví dụ:
    const principal = 1000000; // Số tiền ban đầu
    const months = 12;         // Số tháng
    const monthlyRate = 0.01;  // Lãi suất hàng tháng (1%)

    const total = calculateCompoundInterest(principal, months, monthlyRate);
    console.log(`Tổng số tiền sau ${months} tháng là: ${total} VND`);
</script>
</body>
</html>

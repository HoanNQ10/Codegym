<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>

    for (let i = 1; i <= 5; i++) {
        let line = "";
        for (let j = 1; j <= i; j++) {
            line += "*";
        }
        document.write(line + "<br>");
    }

    for (let i = 1; i <= 5; i++){
        let line = "";
        for (let j = 5; j >= i; j--){
            line += "*";
        }
        document.write(line + "<br>");
    }
</script>
</body>
</html>

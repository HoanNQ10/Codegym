<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên đầu tiên</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Nhập số nguyên tố đầu tiên: "));
    let count = 0;
    let N = 2;

     while (count < number) {
         if (isPrime(N)) {
             document.write("N");
             count++;
         }
         N++;
     }

    function isPrime(num) {
        if (num < 2) {
            document.write (`${num} không phải là số nguyên tố`)
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

</script>
</body>
</html>

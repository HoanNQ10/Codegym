<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<div id="table-container"></div>

<script>
    let sout, i, j;
    sout = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>";
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j < 10; j++) {
            sout = sout + "<td>" + j + " x " + i + " = " + (j*i) + "</td>";

        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.getElementById("table-container").innerHTML = sout;
</script>
</body>
</html>

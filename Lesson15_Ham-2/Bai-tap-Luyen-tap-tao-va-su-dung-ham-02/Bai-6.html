<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  function integer(number) {
    if (number > 0) {
      alert (number + " là số nguyên dương");
    } else {
      alert (number + " không phải là số nguyên dương")
    }
  }

  let num1 = parseInt(prompt('Nhập số bất kỳ: '));
  integer(num1);

</script>

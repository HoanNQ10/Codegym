<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<input type="number" id="inputNumber">
<button onclick="calculate()">Tính bình phương</button>
<div id="result"></div>

<script>
    function calculate() {
        let number = parseFloat(document.getElementById("inputNumber").value);
        let square = number * number;
        document.getElementById("result").innerHTML = "Bình phương của " + number + " là: " + square;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function integer (a, b, c) {
    if (a < b && a < c) {
      return a;
    } else if (b < a && b < c) {
      return b;
    } else {
      return c;
    }
  }

  let num1 = parseInt(prompt('Nhập số nguyên thứ nhất:'));
  let num2 = parseInt(prompt('Nhập số nguyên thứ hai:'));
  let num3 = parseInt(prompt('Nhập số nguyên thứ ba:'));

  let min = integer(num1, num2, num3);
  alert("Số nguyên nhỏ nhất là: " + min);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let foot = parseFloat(prompt("Nhập foot: "));
    let meter = parseFloat(prompt("Nhập meter: "));

    function footToMeter(foot) {
        meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        foot = 3.279 * meter
        return foot;
    }

    let convertedMeter = footToMeter(foot);
    document.write(`${foot} foot = ${convertedMeter} meter<br>`);

    let convertedFoot = meterToFoot(meter);
    document.write(`${meter} meter = ${convertedFoot} foot`);

</script>
</body>
</html>

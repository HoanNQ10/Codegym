<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    /* tag selector */
    table {
      width: 50%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 4px;
    }
  </style>
</head>
<body>
<div id="total"></div>
<div id="result"></div>

<script>
  let products =[];

  function Product(code, name, price, quantity) {
    this.code = code;
    this.name = name;
    this.price = price;
    this.quantity = quantity;
  }

  class sanPham {
    constructor(code, name, price, quantity) {
      this.code = code;
      this.name = name;
      this.price = price;
      this.quantity = quantity;
    }
  }

  products.push({
    code: 'SP001',
    name: 'iphone 15',
    price: 13500000,
    quantity: 100
  });
  products.push(new Product('SP002', 'iPhone 16', 22000000, 50));
  products.push(new Product('SP003', 'macbook Pro', 32000000, 30));

  //Hiển thị danh sách sản phẩm
  function showProductList(item) {
    return `<tr>
            <td>${item.code}</td>
            <td>${item.name}</td>
            <td>${item.price.toLocaleString()} VND</td>
            <td>${item.quantity}</td>
        </tr>`;
  }
  const result = document.getElementById("result");
  document.getElementById("total").innerHTML = `<p>Tổng số sản phẩm: ${products.length}</p>`;

  let table = '<table><tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Giá sản phẩm</th><th>Số lượng sản phẩm</th></tr>';

  // Duyệt qua mảng sản phẩm và tạo các hàng cho bảng
  for (let i = 0; i < products.length; i++) {
    table += `<tr>
            <td>${products[i].code}</td>
            <td>${products[i].name}</td>
            <td>${products[i].price.toLocaleString()} VND</td>
            <td>${products[i].quantity}</td>
        </tr>`;
  }
  table += '</table>';
  result.innerHTML = table;

</script>
</body>


</html>

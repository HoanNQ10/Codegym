<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style ="width : 300px">
    <br>
    <h2>Click button below to move the image to right</h2>

    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
    <script>
        // Khai báo bivarn imgObj với giá trị ban đầu là null ( chuẩn bị biến để lưu trữ đối tượng DOM sau này)
         var imgObj = null;
        // Gán giá trị cho imgObj bằng phần tử có id là myimage.
        imgObj = document.getElementById('myImage');
        function init(){
            // Gán giá trị cho imgObj bằng phần tử có id là myImage.
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight (){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>

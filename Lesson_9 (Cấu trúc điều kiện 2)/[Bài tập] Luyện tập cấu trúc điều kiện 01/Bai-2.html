<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Kiểm tra độ tuổi</h1>
  <input type="number" id="age" placeholder="Nhập số tuổi tại đây">
  <button type="button" onclick="check()">Kiểm tra</button>
  <div id="result"></div>

  <script>
    function check() {
      const age = parseFloat(document.getElementById("age").value);
      if (age < 15) {
        document.getElementById("result").innerHTML = ("Bạn chưa đủ điều kiện vào học lớp 10");
      } else if (age >= 16) {
        document.getElementById("result").innerHTML = ("Bạn đủ điều kiện vào học lớp 10");
      }
    }
  </script>
</body>
</html>

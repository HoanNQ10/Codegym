<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let age = parseFloat(prompt("Nhập số tuổi : "));

    if (Number.isInteger(age) && age > 0 && age < 120) {
      alert("Tuổi hợp lệ");
    } else {
      alert("Tuổi không hợp lệ");
    }
  </script>
</body>
</html>

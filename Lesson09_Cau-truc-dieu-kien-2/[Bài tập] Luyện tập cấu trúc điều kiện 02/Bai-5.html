<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài cạnh kề a : "))
    let b = parseFloat(prompt("Nhập chiều dài cạnh kề b : "))
    if (a >= 0 && b >= 0) { // Kiểm tra cả a và b đều >= 0
        if (a > 0 && b > 0) { // Kiểm tra cả a và b đều > 0
            let area = 0.5 * a * b;
            console.log("Diện tích hình tam giác vuông là: " + area);
        } else {
            console.log("Hình tam giác không có diện tích vì một trong hai cạnh bằng 0.");
        }
    } else {
            console.log("Chiều dài phải là số lớn hơn hoặc bằng 0.");
    }
</script>
</body>
</html>

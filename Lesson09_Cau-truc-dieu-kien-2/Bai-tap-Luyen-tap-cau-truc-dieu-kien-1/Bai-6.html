<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<h1>Tính hoa hồng nhận được dựa vào mức doanh số bán hàng</h1>
  <input type="number" id="a" placeholder="Doanh số"><br><br>

  <button type="button" onclick="count()">Tính hoa hồng</button>
<div id="result"></div>
<script>
  function count() {
    const a = parseFloat(document.getElementById("a").value);

    if(isNaN(a) || a < 0) {
      document.getElementById('result').innerHTML = "Vui lòng nhập doanh số hợp lệ.";
      return;
    }
    let commission;
    if (a > 0 && a <= 2000000) {
      commission = a * 0.03;
    } else if (a > 2000000 && a <= 5000000) {
      commission = a * 0.05;
    } else {
      commission = a * 0.1;
    }
    document.getElementById('result').innerHTML = "Hoa hồng nhận được: " + commission.toLocaleString() + " VNĐ";
  }

</script>
</body>
</html>

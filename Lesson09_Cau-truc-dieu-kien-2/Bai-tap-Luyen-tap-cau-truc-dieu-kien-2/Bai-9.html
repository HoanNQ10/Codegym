<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập giá trị cạnh a : "));
    let b = parseFloat(prompt("Nhập giá trị cạnh b : "));
    let c = parseFloat(prompt("Nhập giá trị cạnh c : "));

    if (a > 0 && b > 0 && c > 0) {
        if(a + b > c && b + c > a && a + c > b) {
            alert ("a,b,c là cạnh của tam giác")
        } else {
            alert ("a,b,c không phải là cạnh của tam giác")
        }
    } else {
        alert ("a, b, c phải  hơn 0")
    }

</script>
</body>lớn

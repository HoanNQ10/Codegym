<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Memory Game</h1>
<div id="game-container"></div>
<script>
  // L·∫•y container tr√≤ ch∆°i
  const gameContainer = document.getElementById("game-container");

  // T·∫°o danh s√°ch c√°c gi√° tr·ªã th·∫ª
  const cardValues = ["üçé", "üçå", "üçá", "üçì", "üçí", "ü•ù", "üçç", "üçâ"];
  const cards = cardValues.concat(cardValues); // T·∫°o 8 c·∫∑p (16 th·∫ª)

  // Tr·ªôn ng·∫´u nhi√™n c√°c th·∫ª
  cards.sort(() => Math.random() - 0.5);

  // Bi·∫øn tr·∫°ng th√°i
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;

  // H√†m kh·ªüi t·∫°o th·∫ª
  function createCards() {
    cards.forEach((value, index) => {
      const card = document.createElement("button");
      card.textContent = "?"; // Hi·ªÉn th·ªã d·∫•u h·ªèi khi th·∫ª ch∆∞a l·∫≠t
      card.dataset.value = value; // L∆∞u gi√° tr·ªã c·ªßa th·∫ª
      card.dataset.index = index; // ƒê√°nh s·ªë th·ª© t·ª± th·∫ª
      card.addEventListener("click", () => flipCard(card)); // Th√™m s·ª± ki·ªán click
      gameContainer.appendChild(card); // Th√™m th·∫ª v√†o container
    });
  }

  // H√†m l·∫≠t th·∫ª
  function flipCard(card) {
    if (lockBoard || card === firstCard || card.textContent !== "?") return;

    card.textContent = card.dataset.value; // Hi·ªÉn th·ªã gi√° tr·ªã th·∫ª
    if (!firstCard) {
      firstCard = card; // L∆∞u th·∫ª ƒë·∫ßu ti√™n
    } else {
      secondCard = card; // L∆∞u th·∫ª th·ª© hai
      checkMatch(); // Ki·ªÉm tra c·∫∑p th·∫ª
    }
  }

  // H√†m ki·ªÉm tra th·∫ª tr√πng kh·ªõp
  function checkMatch() {
    lockBoard = true;
    if (firstCard.dataset.value === secondCard.dataset.value) {
      // N·∫øu kh·ªõp, gi·ªØ nguy√™n gi√° tr·ªã
      resetTurn();
    } else {
      // N·∫øu kh√¥ng kh·ªõp, ·∫©n gi√° tr·ªã sau 1 gi√¢y
      setTimeout(() => {
        firstCard.textContent = "?";
        secondCard.textContent = "?";
        resetTurn();
      }, 1000);
    }
  }

  // H√†m ƒë·∫∑t l·∫°i tr·∫°ng th√°i sau khi ki·ªÉm tra
  function resetTurn() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
  }

  // Kh·ªüi t·∫°o tr√≤ ch∆°i
  createCards();
</script>
</body>
</html>

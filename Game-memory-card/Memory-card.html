<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #4c77af;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 500px;
      display: none; /* áº¨n container khi chÆ°a báº¯t Ä‘áº§u trÃ² chÆ¡i */
    }

    button {
      width: 100px;
      height: 100px;
      font-size: 2em;
      font-weight: bold;
      background-color: #ffffff;
      border: 2px solid #4c77af;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #e8f5e9;
    }

    button:disabled {
      background-color: #4c77af;
      color: white;
      cursor: not-allowed;
    }

    #start {
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: #4c77af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start:hover {
      background-color: #4c77af;
    }
  </style>
</head>
<body>
<h1>Memory Game</h1>
<button id="start">Start</button> <!-- NÃºt báº¯t Ä‘áº§u -->
<div id="game-container"></div> <!-- Container chá»©a cÃ¡c tháº» trÃ² chÆ¡i -->

<script>
  const cardValues = ["ðŸ¶", "ðŸ±", "ðŸ°", "ðŸ¦Š", "ðŸ»", "ðŸ¼", "ðŸ¨", "ðŸ¦"];
  const cards = cardValues.concat(cardValues); // 8 cáº·p (16 tháº»)
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;

  // HÃ m khá»Ÿi táº¡o tháº»
  function createCards() {
    cards.sort(() => Math.random() - 0.5); // Trá»™n tháº»
    const gameContainer = document.getElementById("game-container");
    gameContainer.innerHTML = ''; // XÃ³a cÃ¡c tháº» cÅ© náº¿u cÃ³

    cards.forEach((value) => {
      const card = document.createElement("button");
      card.textContent = "?"; // Hiá»ƒn thá»‹ dáº¥u há»i
      card.dataset.value = value;
      card.onclick = () => flipCard(card);
      gameContainer.appendChild(card);
    });

    gameContainer.style.display = "grid"; // Hiá»ƒn thá»‹ container khi báº¯t Ä‘áº§u trÃ² chÆ¡i
  }

  // HÃ m láº­t tháº»
  function flipCard(card) {
    if (lockBoard || card.textContent !== "?") return;

    card.textContent = card.dataset.value;
    if (!firstCard) {
      firstCard = card;
    } else {
      secondCard = card;
      checkMatch();
    }
  }

  // HÃ m kiá»ƒm tra tháº» trÃ¹ng khá»›p
  function checkMatch() {
    lockBoard = true;
    if (firstCard.dataset.value === secondCard.dataset.value) {
      resetTurn();
    } else {
      setTimeout(() => {
        firstCard.textContent = "?";
        secondCard.textContent = "?";
        resetTurn();
      }, 500);
    }
  }

  // HÃ m Ä‘áº·t láº¡i tráº¡ng thÃ¡i sau khi kiá»ƒm tra
  function resetTurn() {
    firstCard = secondCard = null;
    lockBoard = false;
  }

  // Báº¯t Ä‘áº§u trÃ² chÆ¡i khi nháº¥n nÃºt "Báº¯t Ä‘áº§u"
  document.getElementById("start").onclick = function() {
    createCards();
  document.getElementById("start").style.display = "none"; // áº¨n nÃºt "Báº¯t Ä‘áº§u" sau khi báº¯t Ä‘áº§u trÃ² chÆ¡i
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
      let number = prompt("Nhập 1 mảng số từ bàm phím với độ dài n");
      number = parseInt(number);

      if (isNaN(number)) {
        alert("Vui lòng nhập số nguyên");
        return;
      }

      let array = [];
      for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt(`Nhập phần tử thứ ${i+1}`));

        if(isNaN(array[i])) {
          alert("Vui lòng nhập số nguyên");
          return;
        }
      }

      //Kiểm tra mảng đối xứng
      let isSymmetric = true;
      for (let i = 0; i < Math.floor(array.length / 2); i++) {
        if (array[i]!== array[array.length - 1 - i]) {
          isSymmetric = false;
          break;
        }
      }

      // Hiển thị kết quả kiểm tra đối xứng
      if (isSymmetric) {
        alert("Mảng đối xứng");
      } else {
        alert("Mảng không đối xứng");
      }
    }

    check();
</script>
</body>
</html>

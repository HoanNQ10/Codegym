<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Looping through numbers 0 to 5</h2>
<div id="demo"></div>

<script>
    let i;
    let text = "";
    for(let i = 0; i < 6; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>

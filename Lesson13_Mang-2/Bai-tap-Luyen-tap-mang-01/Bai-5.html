<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<p>Nhập số nguyên bất kỳ</p>
<input type="text" id="number" placeholder="Ví dụ 1, 2, 3">
<button onclick="count()">Đếm</button>
<div id = "result"></div>

<script>
  function count() {
    let number = document.getElementById("number").value;
    let numberArray = number.split(",").map(num => num.trim());
    let count = 0;
    for (let i = 0; i < numberArray.length; i++) {
      count++;
    }
    document.getElementById("result").innerHTML = "Chuỗi có " + count + " số nguyên.";
  }
</script>
</body>
</html>

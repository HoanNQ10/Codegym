<script>
  let number = [16, 8, 79, 12, 3, 57, 23, 45, 4, 22];
  let maxValue = [0];
  let maxPosition = 0;

  for (let i = 0; i < number.length; i++) {

      maxValue = number[i];
      maxPosition = i;
    }
  }
  console.log(maxValue);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string1 = prompt("Nhập chuỗi thứ nhất: ");
  let string2 = prompt("Nhập chuỗi thứ hai: ");

  let areEqual = true; // Biến kiểm tra xem hai chuỗi có giống nhau không

  if (string1.length !== string2.length) {
    areEqual = false; // Nếu độ dài khác nhau thì không thể giống nhau
  } else {
    for (let i = 0; i < string1.length; i++) {
      if (string1[i] !== string2[i]) {
        areEqual = false; // Nếu có bất kỳ ký tự nào không giống nhau, đặt areEqual là false
        break; // Thoát khỏi vòng lặp khi tìm thấy sự khác biệt
      }
    }
  }

  if (areEqual) {
    alert("Hai chuỗi giống nhau.");
  } else {
    alert("Hai chuỗi khác nhau.");
  }

</script>
</body>
</html>

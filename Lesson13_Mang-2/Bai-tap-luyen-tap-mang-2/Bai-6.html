<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập vào mảng ký tự (các ký tự phân cách bởi dấu cách): ").split(' ');

  for (let i in a) {
    if (a[i] === "-") {
      a[i] = "_";
    }
  }
  alert("Mảng sau khi thay thế: " + a.join(' '));

</script>
</body>
</html>

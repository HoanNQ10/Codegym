<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Screen</title>
</head>

<body>
<h1>Sample Screen</h1>

<input type="text" id="screen">
<button type="button" onclick="add_element_to_array()">Add</button>
<button type="button" onclick="displayScreen()">Display</button>
<div id="result"></div>

<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
       array[x] = document.getElementById("screen").value;
       alert("Element: " + array[x] + "Added at index" + x);
        x++;
        document.getElementById("screen").value = "";
    }
    function displayScreen() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++){
            e += "Element at index " + i + ": " + array[i] + "<br/>";
        }
        document.getElementById ("result").innerHTML = e;
    }
</script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
</head>
<body>

<script>
    function Student(id, name, address) {
        this.id = id;
        this.name = name;
        this.address = address;
        this.getInfor = function () {
            return `ID: ${this.id}, Họ và tên: ${this.name}, Địa chỉ: ${this.address}`;
        }
    }
    var student = new Student(1, "hello", "qàafasf");
    console.log(student.getInfor());
</script>
</body>
</html>
